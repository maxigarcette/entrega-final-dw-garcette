            </nav>                                      
        </header>
        <main>
            <form>
                <fieldset class="formulario">
                    <legend>DATOS DE CONTACTO</legend>
                    <br>
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" name="nombre">               
                    <br>
                    <br>
                    <label for="mail"> Correo electronico:</label>
                    <input type="text" name="mail">
                    <br>
                    <br>
                    <div>Indique la clinica de su interes:</div>
                    <br>
                    <select name="clinicas">
                        <option value="clinica1">Prevencion de avalanchas</option>
                        <option value="clinica2">Reconocimiento de terreno</option>
                        <option value="clinica3">Primeros pasos en el backcountry</option>
                        <option value="clinica4">Taller para principiantes</option>
                    </select>
                    <br>
                    <br>
                    <label for="consulta">Ingrese su consulta:</label>
                    <br>
                    <br>
                    <textarea name="consulta" rows="10" cols="50"></textarea>
                    <br>
                    <br>
                    <div>Indique su rango etario:</div>
                    <br>
                    <input type="checkbox" name="menor" value="12 y 18"/> entre 12 y 18 años
                    <br>
                    <input type="checkbox" name="mayor" value="18 y 50"/> entre 18 y 50 años
                    <br>
                    <br>
                    <input type="reset" value="Limpiar formulario"/>
                    <br>
                    <br>
                    <input type="submit" value="Enviar info"/>
                </fieldset>
            </form>
        </main>
