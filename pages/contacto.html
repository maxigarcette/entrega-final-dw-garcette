<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../sass/style.css">
        <title>IO-CONTACTO</title>
    </head>
    <body>
        <header class="headerPrincipal">
            <a href="../index.html"><img src="../img/logo-io.jpeg" alt="Img Logo"></a>
            <nav>
                <ul class="navegacion">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./cursos.html">CURSOS</a></li>
                    <li><a href="./galeria.html">GALERIA</a></li>
                    <li><a href="./biografia.html">BIOGRAFIA</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>                                      
        </header>
        <main>
            <h1>Dejame tus datos y te contacto en breve</h1>
            <section class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                        >Nombre y Apellido</label
                        >
                        <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                        >Correo Electronico</label
                        >
                        <input
                        type="email"
                        class="form-control"
                        id="exampleInputPassword1"
                        />
                        <div id="emailHelp" class="form-text">
                            Su informacion personal no sera compartida con nadie.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                        >Telefono</label
                        >
                        <input
                        type="tel"
                        class="form-control"
                        id="exampleInputPassword1"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                        >Curso de su interes</label
                        >
                        <input
                        type="text"
                        class="form-control"
                        id="exampleInputPassword1"
                        />
                    </div>
                    <div class="mb-3 form-check">
                        <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                        />
                        <label class="form-check-label" for="exampleCheck1"
                        >Quiero recibir novedades</label
                        >
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </section>
        </main>
        <footer class="footerContacto">
            <ul>
                <li><a href="https://www.tiktok.com/@inakiodriozola_"><img src="../img/tik-tok.png" alt="logo tiktok" class="logoRedes"></a></li>
                <li><a href="https://www.facebook.com/inaki.odriozola.5"><img src="../img/facebook.png" alt="logo facebook" class="logoRedes"></a></li>
                <li><a href="https://www.instagram.com/inakiodriozola/"><img src="../img/instagram.png" alt="logo instagram" class="logoRedes"></a></li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
